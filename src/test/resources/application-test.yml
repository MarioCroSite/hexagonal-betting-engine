spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
    producer:
      retries: 1
      properties:
        delivery.timeout.ms: 1000
        request.timeout.ms: 1000
        linger.ms: 0

rocketmq:
  name-server: localhost:9876
  producer:
    group: test-producer-group

app:
  messaging:
    rocketmq:
      enabled: false
      topic: bet-settlements
      producer-group: test-group
    kafka:
      event-outcomes:
        topic: event-outcomes-test
        dlq-topic: event-outcomes-dlq-test
        partitions: 1
        replicas: 1
        dlq-partitions: 1
        dlq-replicas: 1
        retry-interval: 10
        retry-attempts: 1
        concurrency: 1